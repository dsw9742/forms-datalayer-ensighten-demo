<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
    	<title>Home</title>
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
		
		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<div th:fragment="header">
			<nav class="navbar navbar-inverse navbar-fixed-top">
	      		<div class="container">
	        		<div class="navbar-header">
	          			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				            <span class="sr-only">Toggle navigation</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
	          			</button>
	          			<a class="navbar-brand" href="/">Retailer's Website</a>
	        		</div>
	        		<div id="navbar" class="navbar-collapse collapse">
	          			<form class="navbar-form navbar-right" th:if="${isAuthenticated == false}">
	            			<a class="btn btn-info" href="/login">Sign in</a>
	          			</form>
	          			<form th:action="@{/logout}" method="post" class="navbar-form navbar-right" th:if="${isAuthenticated}">
	          				<input type="submit" class="btn" value="Sign out" />
	          			</form>
	          			<form class="navbar-form navbar-right" th:if="${isAuthenticated}">
	            			<a class="btn" href="#">My account</a>
	          			</form>
	          			<form class="navbar-form navbar-right">
	          				<a class="btn btn-success" th:href="'/carts/'+${cartId}"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;<span th:text="${cartSize}"></span></a>
	          			</form>
	          			<div>
		          			<ul class="nav navbar-nav">
		        				<li><a href="/products/category/women">Women</a></li>
				                <li><a href="/products/category/men">Men</a></li>
				                <li><a href="/products/category/kids">Kids</a></li>
				                <li><a href="/products/category/accessories">Accessories</a></li>
		        			</ul>
	          			</div>
	        		</div>
	        		<!--/.navbar-collapse -->
	      		</div>
	    	</nav>
    	</div>
	</body>
</html>
