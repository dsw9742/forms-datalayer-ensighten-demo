<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
    	<title th:text="${product.name}+'-'+${product.id}"></title>
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
		
		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
			var digitalData = JSON.parse([[${digitalData}]]);
			console.log("digitalData:%o",digitalData);
		/*]]>*/	
		</script>
	</head>
	<body>
		<div th:replace="header :: header">&nbsp;</div>
		
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
      		<div class="container">
        		<h2 th:text="${product.name}"></h2>
        		<img th:src="${product.imageUrl}" width="300" />
        		<p><span th:text="${product.description}"></span></p>
        		<p><span th:text="'$'+${product.price}"></span></p>
        		<p><a class="btn btn-primary btn-lg" href="#" role="button">+ Add to Cart</a></p>
      		</div>
    	</div>

    	<div class="container">
    		<form class="form-horizontal">
	    		<div class="form-group">
	    			<label for="id" class="col-sm-2 control-label">Id:</label>
	    			<div class="col-sm-4">
	    				<span id="id" class="col-md-4 form-control" th:text="${product.id}"></span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label for="name" class="col-sm-2 control-label">Name:</label>
	    			<div class="col-sm-4">
	    				<span id="name" class="col-md-4 form-control" th:text="${product.name}"></span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label for="description" class="col-sm-2 control-label">Description:</label>
	    			<div class="col-sm-4">
	    				<span id="description" class="col-md-4 form-control" th:text="${product.description}"></span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label for="manufacturer" class="col-sm-2 control-label">Manufacturer:</label>
	    			<div class="col-sm-4">
	    				<span id="manufacturer" class="col-md-4 form-control" th:text="${product.manufacturer}"></span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label for="sku" class="col-sm-2 control-label">SKU:</label>
	    			<div class="col-sm-4">
	    				<span id="sku" class="col-md-4 form-control" th:text="${product.sku}"></span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label for="color" class="col-sm-2 control-label">Color:</label>
	    			<div class="col-sm-4">
	    				<span id="color" class="col-md-4 form-control" th:text="${product.color}"></span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label for="size" class="col-sm-2 control-label">Size:</label>
	    			<div class="col-sm-4">
	    				<span id="size" class="col-md-4 form-control" th:text="${product.size}"></span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label for="price" class="col-sm-2 control-label">Price:</label>
	    			<div class="col-sm-4">
	    				<span id="price" class="col-md-4 form-control" th:text="${product.price}"></span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label for="category" class="col-sm-2 control-label">Category:</label>
	    			<div class="col-sm-4">
	    				<span id="category" class="col-md-4 form-control" th:text="${product.category}"></span>
	    			</div>
	    		</div>
    		</form>
	      	<div th:replace="footer :: footer">&nbsp;</div>
    	</div> <!-- /container -->
		
	</body>
</html>
